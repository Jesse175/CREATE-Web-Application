<div class="row row-cols-3 row-cols-md-2 g-4">
  <ng-container *ngFor="let student of students">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <img src="https://i.pinimg.com/474x/5f/2e/cc/5f2ecca11341463537cc008106132cdf.jpg">
          <h5 class="card-title">{{ student.Person.FirstName + ' ' + student.Person.LastName }}</h5>
          <h6 class="card-subtitle mb-2">{{ student.Person.Rank }}</h6>
          <p class="card-text">
            <b>Availability</b> {{ student.Person.Availability }}
          </p>
          <p class="card-text">
            <b>Email</b> {{ student.Person.Email }}
          </p>
          <p class="card-text">
            <b>Modules Completed</b> Here.
          </p>
          <p class="card-text">
            <b>Overall Progress</b> Here.
          </p>
          <p class="card-text">
            <b>Last 30 Days Activity</b> Here.
          </p>
          <div class="btn-container">
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
