<div class="row row-cols-3 row-cols-md-2 g-4">
  <ng-container *ngFor="let standup of standups">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <img src="https://i.pinimg.com/474x/5f/2e/cc/5f2ecca11341463537cc008106132cdf.jpg">
          <h6 class="card-subtitle mb-2">{{ getDateFromISOString() }}</h6>
          <p class="card-text">
            <b> {{ standup.description }}</b>
          </p>
          <div class="btn-container">
            <a id="statusButton" href="https://app.slack.com/client/T06F7GWMNV6/C06E477QSKH" class="btn btn-primary" (click)="completeDailyStandup()">Go to Daily Standup -></a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
