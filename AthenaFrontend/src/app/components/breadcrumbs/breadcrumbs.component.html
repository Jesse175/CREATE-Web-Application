<ng-container>
    <span *ngFor="let page of prevPages; index as i; last as currentPage">
        <a href="#" *ngIf="currentPage" >{{ page.getName() }}</a>
        <a (click)="navigate('\\modules')" *ngIf="!currentPage" >{{ page.getName() }}</a>
    </span>
</ng-container>
<br>
<a href="#" id="modules-link" class="navlink" [routerLink]="['/settings']" >
    Modules
</a>
