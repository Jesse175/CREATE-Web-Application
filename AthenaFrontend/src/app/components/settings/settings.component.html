<h2>User Settings</h2>
<div class="settings-container">
  <ng-container *ngIf="!editing">
    <div class="button-box" (click)="editSettings()"><i class="bi bi-pencil-fill"></i> Edit Settings</div>
    <div class="profilepic"><img [src]="settings.ImageURL"></div>
    <div class="fname">
      <h5>First Name</h5>
      <p>{{settings.FirstName}}</p>
    </div>
    <div class="lname">
      <h5>Last Name</h5>
      <p>{{settings.LastName}}</p>
    </div>
    <div class="email">
      <h5>Email Address</h5>
      <p>{{settings.Email}}</p>
    </div>
    <div class="password">
      <h5>Password</h5>
      <p>********</p>
    </div>
  </ng-container>
  <ng-container *ngIf="editing">
    <div class="profilepic"></div>
    <div class="fname">
      <div class="col-md-6 form-floating">
        <input type="text"
               class="form-control"
               id="fname"
               [formControl]="firstName"
               placeholder="First Name">
        <label for="fname">First Name</label>
      </div>
    </div>
    <div class="lname">
      <div class="col-md-6 form-floating">
        <input type="text"
               class="form-control"
               id="lname"
               [formControl]="lastName"
               placeholder="Last Name">
        <label for="lname">Last Name</label>
      </div>
    </div>
    <div class="email">
      <div class="col-md-6 form-floating">
        <input type="email"
               class="form-control"
               id="email"
               [formControl]="email"
               placeholder="Email">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="password">
      <div class="col-md-12 input-group">
        <div class="form-floating col-md-8">
          <input type="password"
                 class="form-control"
                 id="validationServer04"
                 [formControl]="password"
                 aria-label="Set Password"
                 aria-describedby="button-addon2"
                 placeholder="password">
          <label for="validationServer04">Password</label>
        </div>
        <span id="show-hide" class="input-group-text" (click)="toggleHidePassword()"><i class="bi bi-eye-slash"></i></span>
    </div>
    </div>
    <button id="submit" class="btn btn-primary" type="submit" (click)="saveSettings()">Save Settings</button>
    <button id="submit" class="btn" type="submit" (click)="toggleEdit()">Cancel</button>
  </ng-container>
</div>
